<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aminals Q&A Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>

    <nav>
        <a href="{{ url_for('index') }}">Home || </a>
        <a href="{{ url_for('get_questions') }}">Question List || </a>
        <a href="{{ url_for('new_question') }}">Add Question</a>
    </nav>

    <h1>View and post questions here</h1>

    <h2>Question List</h2>

    <table>
        <tr>
            <th>Title</th>
            <th>Date</th>
        </tr>
	{% for question in questions %}
            <tr>
                <td><a href="{{ url_for('get_question', q_id=question.id) }}">{{ question.title }}</a></td>
                <td>{{ question.date }}</td>
		<td><a href="{{ url_for('update_question', q_id=question.id) }}">Edit</a></td>
                <td>
                    <form action="{{ url_for('delete_question', q_id=question.id) }}" method="post">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
    </table>

</body>
</html>
