<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Post a new question</title>
        <!-- styles -->
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
       <nav>
        <a href="{{ url_for('index') }}">Home || </a>
        <a href="{{ url_for('get_questions') }}">Question List || </a>
        <a href="{{ url_for('new_question') }}">Add Question</a>
    </nav>

        <h1>Welcome {{user.name}} to our question app!</h1>
        <form action="new" method="post">
           <p><label>Title </label></p><p>  <input type="text" name="title"/></p>
            <p><label>Note </label></p><p><textarea name="noteText"  rows="6" cols="0" >Add your new question here ...</textarea></p>
            <p><input type="submit" value="Add Question"/></p>
        </form>
    </body>
</html>
